services:

  mysql:
    image: mysql:8.0
    container_name: finguard-mysql
    restart: always
    ports:
      - "127.0.0.1:3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${SPRING_R2DBC_USERNAME}
      MYSQL_PASSWORD: ${SPRING_R2DBC_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: finguard-zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: finguard-kafka
    restart: always
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  app:
    build: .
    container_name: finguard-app
    restart: always
    depends_on:
      - mysql
      - kafka
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      SPRING_R2DBC_URL: r2dbc:mysql://mysql:3306/${MYSQL_DATABASE}
      SPRING_R2DBC_USERNAME: ${SPRING_R2DBC_USERNAME}
      SPRING_R2DBC_PASSWORD: ${SPRING_R2DBC_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_KEY_ID: ${JWT_KEY_ID}
      GOOGLE_ANDROID_CLIENT_ID: ${GOOGLE_ANDROID_CLIENT_ID}
      GOOGLE_IOS_CLIENT_ID: ${GOOGLE_IOS_CLIENT_ID}
      GOOGLE_SERVICE_ACCOUNT_PATH: ${GOOGLE_SERVICE_ACCOUNT_PATH}
      APPLE_BUNDLE_ID: ${APPLE_BUNDLE_ID}
      ANDROID_PACKAGE: ${ANDROID_PACKAGE}
      SUBSCRIPTION_MAX_SKEW: ${SUBSCRIPTION_MAX_SKEW}
      KAFKA_HOST: kafka:9092
    deploy:
      resources:
        limits:
          memory: 2g

  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: finguard-jenkins
    restart: always
    ports:
      - "127.0.0.1:9090:8080"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    user: root

volumes:
  mysql_data:
  jenkins_data: